<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <!-- Header part html start -->
    <header id="header">
        <!-- nav bar html start -->
            <section>
                <div class="container">
                    <nav class="navbar navbar-expand-lg d-flex justify-content-around">
                        <div class="container-fluid">
                          <a class="navbar-brand" href="#">
                            <img class="img-fluid" src="images/icons/Logo.png" alt="logo-part" width="200px" height="60px">
                          </a>
                          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                          <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                              <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="#">Product</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="#">About us</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="#">Contact us</a>
                              </li>
                            </ul>
                          </div>
                        </div>
                      </nav>
                </div>
            </section>
        <!-- nav bar html end -->

        <!-- Banner part start -->
          <section>
            <div class="container mt-5">
              <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12">
                  <img class="img-fluid" src="images/Group 33092.png" alt="Baaner img part" width="80%">

                </div>
                <div class="col-lg-6">
                  <div class="banner-text">
                    <h1 class="mt-3"><span>Nike React</span> Infinity Run 2</h1>
                    <p class="mt-4">Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda ipsa dolor consequatur totam, obcaecati blanditiis!</p>
                    <button class="mt-3"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
                      <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </svg> Buy Now</button>
                  </div>

                </div>
              </div>

            </div>
          </section>
        <!-- Banner part end -->
    </header>
    <!-- Header part html end -->
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
